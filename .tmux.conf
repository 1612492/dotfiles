# Configuration
set -g default-terminal "screen-256color"
set -g terminal-overrides ",xterm-256color*:Tc"
set -g mouse on

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

#Bind split to current path
unbind \"
unbind %
bind-key e split-window -h -c '#{pane_current_path}'  #Horizontal
bind-key v split-window -v -c '#{pane_current_path}'  #Vertical

bind-key -r -T prefix k select-pane -U
bind-key -r -T prefix j select-pane -D
bind-key -r -T prefix h select-pane -L
bind-key -r -T prefix l select-pane -R

# Status line
set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=colour231,bg=colour239"
set -g status-right-style "none"
set -g pane-active-border-style "fg=colour117"
set -g status-style "none,bg=colour239"
set -g message-style "fg=colour231,bg=colour239"
set -g pane-border-style "fg=colour239"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none,fg=colour117,bg=colour239"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=colour231,bg=colour239"
set -g status-left ""
set -g status-right ""
setw -g window-status-format "#[fg=colour239,bg=colour239,nobold,nounderscore,noitalics]#[default] #W "
setw -g window-status-current-format "#[fg=colour232,bg=colour117,bold] #W "
