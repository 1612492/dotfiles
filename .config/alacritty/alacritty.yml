env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 120
    lines: 40
  padding:
    x: 15
    y: 20
  decorations: buttonless
font:
  normal:
    family: "RobotoMono Nerd Font"
    style: Regular

  bold:
    family: "RobotoMono Nerd Font"
    style: Bold

  italic:
    family: "RobotoMono Nerd Font"
    style: Italic

  size: 16.0

  offset:
    x: 0
    y: 0

colors:
  # Default colors
  primary:
    background: "0x292d3e"
    foreground: "0xD8DEE9"

  # Normal colors
  normal:
    black: "0x3B4252"
    red: "0xff5370"
    green: "0xA3BE8C"
    yellow: "0xEBCB8B"
    blue: "0x81A1C1"
    magenta: "0xB48EAD"
    cyan: "0x88C0D0"
    white: "0xE5E9F0"
    orange: "0xf78c6c"

  # Bright colors
  bright:
    black: "0x3B4252"
    red: "0xff5370"
    green: "0xA3BE8C"
    yellow: "0xEBCB8B"
    blue: "0x81A1C1"
    magenta: "0xB48EAD"
    cyan: "0x88C0D0"
    white: "0xE5E9F0"
    orange: "0xf78c6c"

background_opacity: 0.98
