env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 120
    lines: 40
  padding:
    x: 15
    y: 20
  decorations: buttonless
font:
  normal:
    family: "RobotoMono Nerd Font"
    style: Regular

  bold:
    family: "RobotoMono Nerd Font"
    style: Bold

  italic:
    family: "RobotoMono Nerd Font"
    style: Italic

  size: 16.0

  offset:
    x: 0
    y: 0

colors:
  # Default colors
  primary:
    background: "0x22272E"
    foreground: "0xADBAC7"

  # Normal colors
  normal:
    black: "0x2D333B"
    red: "0xF47067"
    green: "0x8DDB8C"
    yellow: "0xDAAA3F"
    blue: "0x6CB6FF"
    magenta: "0xDCBDFB"
    cyan: "0x96D0FF"
    white: "0xADBAC7"

background_opacity: 1
